
<!DOCTYPE html>
<html>
    <head>
        <title>Javascript - Add HTML Table Row </title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            function addRow()
            {
                // get input values
                var fname = document.getElementById('fname').value;
                 var lname = document.getElementById('lname').value;
                  var age = document.getElementById('age').value;
                  var clr = document.getElementById('clr').value;
                  

                    var aa1 = document.getElementById("clr");

             
                  var table = document.getElementsByTagName('table')[0];
                  
                 
                  var newRow = table.insertRow(table.rows.length/2+1);
                  
                  
                  var cel1 = newRow.insertCell(0);
                  var cel2 = newRow.insertCell(1);
                  var cel3 = newRow.insertCell(2);
                  var cel4 = newRow.insertCell(3);
                  
                  // add values to the cells
                  cel1.innerHTML = fname;
                  cel2.innerHTML = lname;
                  cel3.innerHTML = age;
                  cel4.innerHTML = clr;
            }
            
        </script>
        
    </head>

    <body>
        
        <label><h1>Racism Database</h1></label> <br>

        Name: <input type="text" name="fname" id="fname" /><br/><br/>
        Date: <input type="date" name="lname" id="lname" /><br/><br/>
        Age: <input type="text" name="age" id="age" /><br/><br/>
        color: <input type="color" value="clr" id="clr" /><br/><br/>
        <button onclick="addRow();">Add Row</button><br/><br/>
