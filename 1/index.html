<script type="text/javascript">
    



var  table1 = [["a","b","c"],["d","e","f"],["g","h","i"]];
//var table1 = "<table border  "1"  width ="300"  ";

function build(arr, prefix) {
  var s= '';
  arr[0].forEach(function(val) {
    var sl= arr.slice(1),
        out= prefix + '<td>' + val;
    
    if(sl.length) {
      s+= build(sl, out);
    }
    else {
      s+= out;
    }
  });
  return s;
} 

document.body.innerHTML= '<table>' + build(table1, '<tr>') + '</table>';

</script>
